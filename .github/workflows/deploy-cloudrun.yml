name: Deploy to Cloud Run

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'app.py'
      - 'cppmatch.cpp'
      - 'requirements.txt'
      - 'setup.py'

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Ensure required APIs are enabled
        run: |
          gcloud services enable \
            run.googleapis.com \
            iamcredentials.googleapis.com \
            artifactregistry.googleapis.com

      - name: Configure Docker for Artifact Registry
        run: gcloud --quiet auth configure-docker northamerica-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "Deploying $IMAGE to Cloud Run..."
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image "$IMAGE" \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars LOG_LEVEL=${{ secrets.GCP_LOG_LEVEL }},DEPLOY_ENV=${{ secrets.DEPLOY_ENV }}

      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          gcloud run services describe ${{ secrets.SERVICE_NAME }} \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format="value(status.url)"
