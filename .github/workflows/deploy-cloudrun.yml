name: Deploy to Cloud Run

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'app.py'
      - 'cppmatch.cpp'
      - 'requirements.txt'
      - 'setup.py'
      - '.dockerignore'

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: âœ… Enable required APIs
        run: |
          echo "ğŸ”§ Enabling Cloud Run, IAM Credentials, and Artifact Registry APIs..."
          gcloud services enable run.googleapis.com iamcredentials.googleapis.com artifactregistry.googleapis.com

      - name: ğŸ§° Configure Docker for Artifact Registry
        run: |
          echo "ğŸ”§ Configuring Docker for Artifact Registry..."
          gcloud --quiet auth configure-docker northamerica-northeast1-docker.pkg.dev

      - name: ğŸ§± Build and push Docker image
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "ğŸ—ï¸ Building image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "ğŸš€ Pushing image to Artifact Registry..."
          docker push "$IMAGE"

      - name: â˜ï¸ Deploy to Cloud Run
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "ğŸš€ Deploying $IMAGE to Cloud Run..."
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image "$IMAGE" \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars LOG_LEVEL=${{ secrets.GCP_LOG_LEVEL }},DEPLOY_ENV=${{ secrets.DEPLOY_ENV }}
          echo "âœ… Deployment command executed."

      - name: ğŸ” Verify Deployment
        run: |
          echo "ğŸ” Checking service status..."
          URL=$(gcloud run services describe ${{ secrets.SERVICE_NAME }} \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format="value(status.url)")
          if [ -z "$URL" ]; then
            echo "âŒ No URL found â€” deployment may have failed."
            exit 1
          fi
          echo "âœ… Service deployed successfully!"
          echo "ğŸŒ URL: $URL"
 