name: Deploy to Cloud Run

# This workflow is intended to be used as a reusable workflow (called via `uses:`)
# Declare the secrets it expects so callers can pass them (or use `secrets: inherit`).
on:
  workflow_call:
    # Reusable workflows must declare which secrets they accept. Caller can pass
    # them explicitly or use `secrets: inherit` when calling the workflow.
    secrets:
      GCP_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GCP_SA_EMAIL:
        required: true
      GCP_ARTIFACT_REPO:
        required: true
      SERVICE_NAME:
        required: true
      GCP_REGION:
        required: true
      GCP_PROJECT_ID:
        required: true
      # Optional secrets
      GCP_LOG_LEVEL:
        required: false
      DEPLOY_ENV:
        required: false

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          token_format: access_token
          access_token_lifetime: 600s

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gke-gcloud-auth-plugin

      - name: ğŸ”§ Set GCP Project & Configure Auth
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          echo "âœ… GCP Project set to: ${{ secrets.GCP_PROJECT_ID }}"
          gcloud auth application-default set-quota-project ${{ secrets.GCP_PROJECT_ID }}
          echo "âœ… Quota project set"

      - name: âœ… Enable required APIs
        run: |
          gcloud services enable \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            run.googleapis.com \
            iamcredentials.googleapis.com \
            artifactregistry.googleapis.com

      - name: ğŸ” Verify authentication and permissions
        run: |
          echo "ğŸ” Checking authentication status..."
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo "ğŸ” Checking service account access token..."
          gcloud auth application-default print-access-token > /dev/null && echo "âœ… Access token obtained successfully" || echo "âŒ Failed to obtain access token"

      - name: ğŸ§° Configure Docker for Artifact Registry
        run: gcloud --quiet auth configure-docker northamerica-northeast1-docker.pkg.dev --project=${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ§± Build and push Docker image
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "ğŸ—ï¸ Building image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "ğŸš€ Pushing image to Artifact Registry..."
          docker push "$IMAGE"

      - name: â˜ï¸ Deploy to Cloud Run
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "ğŸš€ Deploying $IMAGE to Cloud Run..."
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image "$IMAGE" \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars LOG_LEVEL=${{ secrets.GCP_LOG_LEVEL }},DEPLOY_ENV=${{ secrets.DEPLOY_ENV }}
          echo "âœ… Deployment complete."

      - name: ğŸ” Verify Deployment
        run: |
          echo "ğŸ” Checking service status..."
          URL=$(gcloud run services describe ${{ secrets.SERVICE_NAME }} \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format="value(status.url)")
          echo "ğŸŒ Service URL: $URL"
