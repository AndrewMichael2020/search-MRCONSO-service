name: Deploy to Cloud Run

# This workflow is intended to be used as a reusable workflow (called via `uses:`)
# Declare the secrets it expects so callers can pass them (or use `secrets: inherit`).
on:
  workflow_call:
    # Reusable workflows must declare which secrets they accept. Caller can pass
    # them explicitly or use `secrets: inherit` when calling the workflow.
    secrets:
      GCP_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GCP_SA_EMAIL:
        required: true
      GCP_ARTIFACT_REPO:
        required: true
      SERVICE_NAME:
        required: true
      GCP_REGION:
        required: true
      GCP_PROJECT_ID:
        required: true
      # Optional secrets
      GCP_LOG_LEVEL:
        required: false
      DEPLOY_ENV:
        required: false

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üîë Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: ‚òÅÔ∏è Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ‚úÖ Enable required APIs
        run: |
          gcloud services enable \
            run.googleapis.com \
            iamcredentials.googleapis.com \
            artifactregistry.googleapis.com

      - name: üß∞ Configure Docker for Artifact Registry
        run: gcloud --quiet auth configure-docker northamerica-northeast1-docker.pkg.dev

      - name: üß± Build and push Docker image
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "üèóÔ∏è Building image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "üöÄ Pushing image to Artifact Registry..."
          docker push "$IMAGE"

      - name: ‚òÅÔ∏è Deploy to Cloud Run
        env:
          IMAGE: ${{ secrets.GCP_ARTIFACT_REPO }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}-${{ secrets.DEPLOY_ENV }}
        run: |
          echo "üöÄ Deploying $IMAGE to Cloud Run..."
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image "$IMAGE" \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars LOG_LEVEL=${{ secrets.GCP_LOG_LEVEL }},DEPLOY_ENV=${{ secrets.DEPLOY_ENV }}
          echo "‚úÖ Deployment complete."

      - name: üîç Verify Deployment
        run: |
          echo "üîç Checking service status..."
          URL=$(gcloud run services describe ${{ secrets.SERVICE_NAME }} \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format="value(status.url)")
          echo "üåê Service URL: $URL"
